<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detials</title>
    <link rel="stylesheet" href="script.css">      
</head>
<body>


<div class="main_container">
  <span class="animate" style="--count:5;"></span>
  <span class="animate" style="--count:3;"></span>
  <span class="animate" style="--count:4;"></span>
  <span class="animate" style="--count:2;"></span>

  <form  class="login_form" method="get" action="https://script.google.com/macros/s/AKfycbwlmqLWKlzhNnji4UdDkcVFIuaTvCGcOALWCThwbr0/dev">
    <h1 class="login_form_"><center>Student Login Form</center></h1>

    <div class="group">
      <input type="text" name="ROLL NO" value=" "/>
      <label>Student Roll NO:</label>
      <span class="icon">
        <i class="fa fa-user"></i>
      </span>
    </div>

    <div class="group">
      <input type="date" name="DOB" value=" "/>
      <label>Date Of Birth : (dd.mm.yyyy)</label>
      <span class="icon">
        <i class="fa fa-key"></i>
      </span>
    </div>

    <button type="submit">Login</button>

    <div class="login_footer">
      <a href="#">Forgot Password ?</a>
    </div>
  </form>
</div>
</body>
</html>
